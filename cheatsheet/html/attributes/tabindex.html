<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
    <link rel="stylesheet" href="../../styles/link.css">
</head>
<body class="page">
    <header class="header">
        <h1 class="header__title">управление фокусом</h1>
    </header>
    <article class="article">
        <section class="section">
            <pre class="screen screen_pre">
tabindex="значение"</pre>
            <p class="text">
                <strong>значение:</strong><br>
                &nbsp;&nbsp; <strong>0</strong> - добавляет элемент в порядок фокуса<br>
                &nbsp; <strong>-1</strong> - делает элемент интерактивным<br>
                &nbsp;&nbsp; <strong>1, 2, ...</strong> - задаёт порядок фокуса
            </p>
        </section>
    </article>
</body>
</html>
