<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="../../../styles/style.css">
</head>

<body class="body">
    <header class="header">
        <a class="header__button"  href="../css.html">&uArr;</a>
        <h1 class="header__title">Calc</h1>
    </header>

    <main class="main">
        <p class="paragraph">
            Поддерживает <strong>+</strong>, <strong>-</strong>, <strong>*</strong>, <strong>/</strong><br>
            Операторы <strong>+</strong> и <strong>-</strong> должны быть обособлены пробелами
        </p>

        <pre class="screen screen_pre">
property: calc(...);</pre>
        <pre class="screen screen_post">
background-position: calc(100% - 10px);
margin: calc(var(--name) * 2);</pre>
    </main>
</body>
</html>
