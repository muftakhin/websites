<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <link rel="stylesheet" href="../../../styles/style.css">
</head>

<body class="body">
    <header class="header">
        <a class="header__button"  href="../elements.html">&uArr;</a>
        <h1 class="header__title">Изображение</h1>
    </header>

    <main class="main">
        <pre class="screen screen_pre">
&lt;img src="..." alt="..." title="..."&gt;</pre>
        <pre class="screen screen_post">
&lt;img src="oven.jpg" alt="овен" title="снято без штатива"&gt;</pre>
        <p class="paragraph">
            &bull; <strong>alt</strong> - текст вместо картинки, если не отображется (замещающий текст)<br>
            &bull; <strong>title</strong> - всплывающий текст при наведении
        </p>
    </main>
</body>
</html>
